name: Biome Checks

on:
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/**'
      - 'package.json'
      - 'biome.json'
      - '.github/workflows/biome-check.yml'

jobs:
  biome-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Biome checks (lint + format)
        run: npm run check